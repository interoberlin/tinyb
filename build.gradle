apply plugin: 'java'
apply plugin: 'maven'

group 'com.intel'
version '0.1.0'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs 'java'
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
